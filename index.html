<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="Form my-4 mx-5">
        <div class="container ">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="resorce/login1.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="bold py-1 bt">MOKPOK</h1>
                    <h3 class=" bt"> Sign Into Your Account</h3>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7  mx-auto">
                                <input type="email" placeholder="Email Address" class="form-control my-4 p-2">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 mx-auto">
                                <input  type="password" placeholder="Password" class="form-control my-3 p-2">
                            </div>
                        </div>
                        <div class="form-row ">
                            <div class="col-lg-7 mx-auto">
                                <button type="button" class="btn1 mt-2 mb-5 border">Login</button>
                            </div>
                        </div>
                        <div class="sm-container">
                        <a href="#" class=""> forgot password?</a>
                        <p >Dont have an account?<a href="#">Register Here</a></p></div>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
